<form method="post" action="dupdate">
	<input type="hidden" name="pid" value="{{edata.Pid}}">
	<div class="well col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
			<h2>UPDATE&nbsp;/&nbsp;DELETE&nbsp;PRODUCT</h2><br>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">	    		
    		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 form-group">
    				<div>
    					<label>Service Name :</label>
				    	<input type="text" class="form-control" name="dsname" id="dsname" value="{{edata.Sname}}" required>
    				</div>
    				<div style="margin-top:10px;">
				    	<label>Cost Price :</label>
				    	<input type="text" class="form-control" name="dcp" id="dcp" value="{{edata.Cp}}" required>
    				</div>	    
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    		</div>
    		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 form-group">
    				<div>
    					<label>Booking Price :</label>
				    	<input type="text" class="form-control" name="dbp" id="dbp" value="{{edata.Bp}}" required>
    				</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    		</div>
    	</div>
	</div>	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
		<label style="background:red;padding:10px 32px;margin: 4px 2px; cursor: pointer;"><a href="" style="text-decoration:none;color:white">Close</a></label>
		<input type="submit" value="Update">
		<a class="btn btn-primary" href="ddelete?pid={{edata.Pid}}" style="padding:11px 20px;margin-top:-5px;">Delete</a>
	</div>
</form>
